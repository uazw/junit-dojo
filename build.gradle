plugins {
    id 'java'
    id 'idea'
    id 'application'
    id 'jacoco'
}

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
    testImplementation 'junit:junit:4.13'
    testImplementation 'org.mockito:mockito-core:3.6.0'
}

application {
    mainClassName = 'junit.dojo.App'
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                counter = 'BRANCH'
                minimum = 0.8
                value = 'COVEREDRATIO'
            }
        }
        rule {
            limit {
                counter = 'INSTRUCTION'
                minimum = 0.8
                value = 'COVEREDRATIO'
            }
        }
    }
}
test.finalizedBy jacocoTestReport
